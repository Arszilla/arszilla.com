<script type="text/javascript">
  // based on http://stackoverflow.com/a/10300743/280842
  function gen_mail_to_link(hs, subject) {
    var lhs,rhs;
    var p = hs.split('@');
    lhs = p[0];
    rhs = p[1];
    document.write("<a class=\"social-link-item\" target=\"_blank\" href=\"mailto");
    document.write(":" + lhs + "@");
    document.write(rhs + "?subject=" + subject + "\"><i class=\"fa fa-fw fa-envelope\"></i><\/a>");
  }
</script>
<div class="social-links">
  <ul>
    {% if author.twitter %}<li><a href="https://twitter.com/{{ author.twitter }}" class="social-link-item" target="_blank"><i class="fa fa-fw fa-twitter"></i></a></li>{% endif %}
    {% if author.linkedin %}<li><a href="https://linkedin.com/in/{{ author.linkedin }}" class="social-link-item" target="_blank"><i class="fa fa-fw fa-linkedin"></i></a></li>{% endif %}
    {% if author.github %}<li><a href="https://github.com/{{ author.github }}" class="social-link-item" target="_blank"><i class="fa fa-fw fa-github"></i></a></li>{% endif %}
    {% if author.gitlab %}<li><a href="https://gitlab.com/u/{{ author.gitlab }}" class="social-link-item" target="_blank"><i class="fa fa-fw fa-gitlab"></i></a></li>{% endif %}
    {% if author.email %}
    <li>
      <script>gen_mail_to_link('{{ author.email }}', 'Hello!');</script>
    </li>
    {% endif %}
  </ul>
</div>
